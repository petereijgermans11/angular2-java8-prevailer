<section class="pizzaboy">

  <section class="execute">
    <button (click)="takeOrders()"><img src="images/rakieta.png" alt="rocket"/></button>
    <p *ngIf="delivery.cnt &gt; 0 ">
        Delivery to : {{delivery.planet}} of {{delivery.cnt}} pizzas.
    </p>
    <p *ngIf="delivery.cnt == 0 ">
      Nothing more to deliver.
    </p>
  </section>
</section>
